<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer - PayPal</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0070ba, #003087);
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        .paypal-logo {
            width: 120px;
            margin-bottom: 15px;
        }
        .input-box {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .input-box i {
            margin-right: 10px;
            color: #0070ba;
        }
        input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 16px;
        }
        button {
            background: #0070ba;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: #005b99;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0070ba;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="paypal-logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal Logo">
        <h2>Send Money</h2>
        
        <form id="transferForm">
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Enter Username or ID" required>
            </div>
            <div class="input-box">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" id="amount" placeholder="Enter Amount ($)" required min="1" step="0.01">
            </div>
            <button type="submit" id="sendButton">
                <i class="fas fa-paper-plane"></i> Send Money
                <div class="loader" id="loader"></div>
            </button>
        </form>

        <p class="message" id="successMessage"></p>
    </div>

    <script>
        document.getElementById("transferForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("username").value.trim();
            let amount = document.getElementById("amount").value;
            let message = document.getElementById("successMessage");
            let sendButton = document.getElementById("sendButton");
            let loader = document.getElementById("loader");

            if (username === "" || amount <= 0) {
                alert("Please enter a valid Username/ID and Amount.");
                return;
            }

            // Show loading spinner
            loader.style.display = "inline-block";
            sendButton.disabled = true;

            // Hide previous message
            message.style.display = "none";

            setTimeout(() => {
                // Hide loader and enable button
                loader.style.display = "none";
                sendButton.disabled = false;

                // Display success message with dynamic content
                message.innerHTML = `<i class="fas fa-check-circle"></i> $${amount} sent to ${username} successfully!`;
                message.style.display = "block";

                // Reset form after sending
                document.getElementById("transferForm").reset();
            }, 3000); // 3-second delay
        });
    </script>

</body>
</html>
